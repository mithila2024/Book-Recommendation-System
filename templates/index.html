<!DOCTYPE html>
<html lang="en">

<head>
 
    <title> Book Recommender System </title>
    <!--Below are boostrap cdn, which is taken from google for css,html, I have taken version 3, beacuse it was given better result then version 5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color: white;
    }
</style>

<body style="background-color: black;">
    <!--Here we created Navigation bar for Home, recommend,contact-->
    <nav class="navbar" style="background-color: green;">
       <h1><a class="navbar-brand"> My Book Recommender</a></h1> 
        <ul class="nav navbar-nav">
            <li><a href="/"> Home </a></li>
            <li><a href="/recommend"> Recommend </a></li>
            <li><a> Contact </a></li>
        </ul>

    </nav>

    <div class="container">
        <div class="row">
            <!--This is for top 50 books heading-->
            <div class="col-md-12 ">
                <h1 class="text-white" style="font-size: 50px;"> Top 50 Books </h1>
            </div>

             <!--Top 50 books and their details-->
             {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top: 100px;">
                    <div class="card">
                        <div class="card-body">
                           <img class="card-img-top" src="{{image[i]}}">
                           <p class="text-white" >{{book_name[i]}}</p>
                           <p class="text-white"> {{author[i]}}</p>
                           <p class="text-white">{{votes[i]}} </p>
                           <p class="text-white"> {{ratings[i]}}</p>
                        </div>
                    </div>
                </div>
             {% endfor %}
            
        </div>

    </div>

</body>

</html>
